<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>latihan CSS - Bootstrap</title>        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <div class="container">                                    
            <h1 class="text-center bg-info" style="font-weight: bold;">CONTOH FORM HORIZONTAL</h1>
            <form class="form-horizontal">                
                  <div class="form-group row">
                    <label for="username" class="col-md-6 col-form-label">Username</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="username" placeholder="username">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="password" class="col-sm-6 col-form-label">Password</label>
                    <div class="col-sm-6">
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                  </div>    
                  <div class="form-group row">
                    <label for="nm_ayah" class="col-sm-6 col-form-label">Nama Ayah</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="nm_ayah" placeholder="Nama Ayah">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="pekerjaan_ayah" class="col-sm-6 col-form-label">Pekerjaan Ayah</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="pekerjaan_ayah" placeholder="Pekerjaan Ayah">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="alamat_ayah" class="col-sm-6 col-form-label">Alamat Ayah</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="alamat_ayah" placeholder="Alamat Ayah">
                    </div>
                  </div>            
                  <button type="submit" class="btn btn-success">Kirim</button>
                  <button type="submit" class="btn btn-danger float-right">Batal</button>
              </form>
            
              <h1 class="text-center bg-info" style="font-weight: bold;">CONTOH FORM INLINE</h1>
              <form class="form-horizontal">                
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="username">Username</label>                      
                              <input type="text" class="form-control" id="username" placeholder="username">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                              <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>    
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="nm_ayah">Nama Ayah</label>
                              <input type="text" class="form-control" id="nm_ayah" placeholder="Nama Ayah">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="pekerjaan_ayah">Pekerjaan Ayah</label>
                              <input type="text" class="form-control" id="pekerjaan_ayah" placeholder="Pekerjaan Ayah">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="alamat_ayah">Alamat Ayah</label>
                              <input type="text" class="form-control" id="alamat_ayah" placeholder="Alamat Ayah">
                        </div>                          
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-success">Kirim</button>
                        <button type="submit" class="btn btn-danger float-right">Batal</button>
                    </div>                                                                        
                </form>              
        </div>
    </body>
</html>
